<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <video src="time.mp4" class="video-background" loop autoplay muted></video>
    <div class="video-overlay"></div>

    <div class="container">
        <div class="input-container" id="input-container">
            <h1>Create a Countdown</h1>
            <form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" class="title" id="title" placeholder="What are you counting down to ?">
                <label for="date-picker">Select a Date</label>
                <input type="date" id="date-picker">
                <button type="submit" id="submit-button">Submit</button>
            </form>
        </div>
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">Count Down Title</h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Countdown Complete !</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>
    
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
